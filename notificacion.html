<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones FCM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Ejemplo de Notificaciones con FCM</h1>

    <!-- Importar Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID",
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Solicitar permiso y obtener el token
        function initFirebaseMessaging() {
            messaging.requestPermission()
                .then(() => {
                    console.log('Permiso concedido');
                    return messaging.getToken();
                })
                .then((token) => {
                    console.log('Token FCM:', token);
                })
                .catch((error) => {
                    console.error('Error al obtener el token', error);
                });
        }

        // Llamar a la función para solicitar permiso al cargar la página
        window.addEventListener('load', initFirebaseMessaging);
    </script>

</body>
</html>
