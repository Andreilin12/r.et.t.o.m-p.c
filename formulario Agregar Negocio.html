<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Negocio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2c3e50;
    }
    header {
        background-color: #2c3e50;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    main {
        padding: 20px;
    }
    .form-section {
        margin-bottom: 20px;
    }
    .form-section h2 {
        margin-top: 0;
    }
    form {
        background: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 500px; /* Ancho máximo para el formulario */
        margin: auto; /* Centrar el formulario en la pantalla */
    }
    form input {
        display: block;
        width: 100%; /* Ocupa todo el ancho disponible */
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; /* Incluir padding en el ancho total */
    }
    form button {
        background-color: #16a085;
        color: #fff;
        border: none;
        cursor: pointer;
        display: block;
        width: 100%; /* Ocupa todo el ancho disponible */
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-sizing: border-box; /* Incluir padding en el ancho total */
    }
    form button:hover {
        background-color: #2c3e50;
    }
    h2 {
        color: #fff;
    }

    /* Desactivar la selección de texto y el efecto de arrastre en todos los elementos */
    * {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* estándar */

        -webkit-user-drag: none; /* Safari */
        -khtml-user-drag: none; /* Konqueror HTML */
        -moz-user-drag: none; /* Firefox */
        -o-user-drag: none; /* Opera */
        user-drag: none; /* estándar */
    }

    .back-button {
    background-color: #16a085; /* Color de fondo */
    color: #fff; /* Color del texto y del icono */
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: background-color 0.3s; /* Transición suave para el color de fondo */
}

.back-button i {
    margin-right: 8px; /* Espacio entre el icono y el texto */
}

.back-button:hover {
    background-color: #2c3e50; /* Color de fondo al pasar el ratón */
} 
</style>

</head>
<body>
  <header>

      <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Volver
    </button>

    <h1>Agregar Negocio</h1>
  </header>
  <main>
    <section class="form-section">
      <form id="addBusinessForm">
        <label for="businessName">Nombre del Negocio:</label>
        <input type="text" id="businessName" required>
        <button type="submit">Agregar Negocio</button>
      </form>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
    authDomain: "inventario-35d6b.firebaseapp.com",
    databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
    projectId: "inventario-35d6b",
    storageBucket: "inventario-35d6b.appspot.com",
    messagingSenderId: "266100399659",
    appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("addBusinessForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const businessName = document.getElementById("businessName").value.trim();
      if (businessName) {
        const docRef = doc(db, "businesses", businessName);
        await setDoc(docRef, { name: businessName });
        document.getElementById("businessName").value = "";
        alert("Negocio agregado con éxito");
      }
    });
  </script>
</body>
</html>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>




       <!-- BLOQUEO DE CLIC DERECHO, F12 ETC. -->

  <script>
        // Bloquear el clic derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Bloquear teclas específicas (F12, Ctrl+Shift+I, Ctrl+U)
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === "F12") {
                e.preventDefault();
            }

            // Ctrl+Shift+I (inspeccionar)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }

            // Ctrl+U (ver código fuente)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }

            // Ctrl+Shift+J (consola)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
        });
    </script>

    const firebaseConfig = {
        apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
        authDomain: "inventario-35d6b.firebaseapp.com",
        projectId: "inventario-35d6b",
        storageBucket: "inventario-35d6b.appspot.com",
        messagingSenderId: "266100399659",
        appId: "1:266100399659:web:92358d28cbd803c8a7d46e",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verifica si el usuario está autenticado
    onAuthStateChanged(auth, user => {
        if (!user) {
            // Si el usuario no está autenticado, redirigir a index.html
            window.location.href = "index.html";
        } else {
            // El usuario está autenticado, puedes mostrar contenido o permitir acceso a la página
            console.log("Usuario autenticado:", user);
        }
    });
</script>
