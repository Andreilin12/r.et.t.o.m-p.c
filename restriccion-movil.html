  <style>
    /* Estilos generales */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
    }

     p {
      font-size: 1.0rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .container {
      text-align: center;
      background-color: #3f5973;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .icon {
      font-size: 5rem;
      color: #15a086;
      margin: 1rem 0;
      animation: fadeIn 1s;
    }

    /* Animación de aparición */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Modal estilo futurista */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      z-index: 1000;
    }

    .modal-content {
      background-color: ##5a7ea3;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      font-size: 1.2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s;
    } 


       /* Desactivar la selección de texto y el efecto de arrastre en todos los elementos */
 * {
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE 10+ */
  user-select: none; /* estándar */

  -webkit-user-drag: none; /* Safari */
  -khtml-user-drag: none; /* Konqueror HTML */
  -moz-user-drag: none; /* Firefox */
  -o-user-drag: none; /* Opera */
  user-drag: none; /* estándar */
   }  

    .back-button {
    position: fixed;
    top: 10px; /* Distancia desde la parte superior */
    left: 10px; /* Distancia desde el borde izquierdo */
    background-color: #16a085; /* Color de fondo */
    color: #fff; /* Color del texto y del icono */
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: background-color 0.3s; /* Transición suave para el color de fondo */
    z-index: 1000; /* Asegura que el botón esté sobre otros elementos */
}

.back-button i {
    margin-right: 8px; /* Espacio entre el icono y el texto */
}

.back-button:hover {
    background-color: #2c2e50; /* Color de fondo al pasar el ratón */
}
  </style>
</head>
<body onload="redirigirSegunDispositivo()">
  <header>
  <div class="container">
    <h1>Bienvenido a</h1>
    <p>Chat Retom</p>
    <div class="icon">
      <i class="fas fa-comments"></i> <!-- Icono de chat -->
    </div>
  </div>

  <!-- Modal para el mensaje futurista -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>🚫 <strong>Lo sentimos</strong>, esta opción no está disponible en dispositivos móviles.</p>
      <p>Para acceder a esta opción, por favor utiliza una <strong>PC</strong> o <strong>tablet</strong>.</p>
    </div>
  </div>

  <script>
    function redirigirSegunDispositivo() {
      var userAgent = navigator.userAgent.toLowerCase();
      var esMovil = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(userAgent);
      var esTablet = /ipad|tablet/.test(userAgent);
      
      // Si es móvil, muestra el modal con el mensaje
      if (esMovil) {
        mostrarModal();
      } else {
        // Si es tablet o PC, redirige al enlace automáticamente
        setTimeout(function() {
          window.location.href = "chat-retom.html";
        }, 2000); // Redirige después de 2 segundos para dar tiempo al mensaje
      }
    }

    // Función para mostrar el modal
    function mostrarModal() {
      document.getElementById("myModal").style.display = "block";
    }
  </script>
</body>
</html>

  <!-- BLOQUEO DE CLIC DERECHO, F12 ETC. -->

  <script>
        // Bloquear el clic derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Bloquear teclas específicas (F12, Ctrl+Shift+I, Ctrl+U)
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === "F12") {
                e.preventDefault();
            }

            // Ctrl+Shift+I (inspeccionar)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }

            // Ctrl+U (ver código fuente)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }

            // Ctrl+Shift+J (consola)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
        });
    </script>
