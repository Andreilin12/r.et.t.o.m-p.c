<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online Futurista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header-left span {
            font-size: 1.2em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-icon {
            cursor: pointer;
            font-size: 1.5em;
        }

        .search-container {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .search-container input {
            padding: 5px 10px;
            border-radius: 25px;
            border: none;
            background: #1e1e2f;
            color: #fff;
            width: 100px;
        }

        .settings-icon {
            cursor: pointer;
            font-size: 1.5em;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Productos */
        .products {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product {
            background: linear-gradient(145deg, #2a2a40, #1e1e2f);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
            text-align: center;
        }

        .product p {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .product button {
            background: linear-gradient(145deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .product button:hover {
            background: linear-gradient(145deg, #0072ff, #00c6ff);
        }

        /* Carrito */
        .cart {
            flex: 0 0 300px;
            background: linear-gradient(145deg, #2a2a40, #1e1e2f);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .cart h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .cart-item span {
            font-size: 1em;
        }

        .cart-item button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cart-item button:hover {
            background: #cc0000;
        }

        /* Barra inferior */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .footer .total {
            font-size: 1.5em;
            font-weight: bold;
        }

        .footer .currency-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer .currency-selector select {
            padding: 5px;
            border-radius: 5px;
            background: #1e1e2f;
            color: #fff;
            border: 1px solid #00c6ff;
        }

        .footer #placeOrder {
            background: linear-gradient(145deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .footer #placeOrder:hover {
            background: linear-gradient(145deg, #0072ff, #00c6ff);
        }

        /* Modal de comentarios */
        .comment-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a40;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 300px;
        }

        .comment-modal textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #1e1e2f;
            color: #fff;
            margin-bottom: 10px;
        }

        .comment-modal button {
            background: linear-gradient(145deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .comment-modal button:hover {
            background: linear-gradient(145deg, #0072ff, #00c6ff);
        }

        /* Alertas */
        .alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2a2a40;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        .alert.success {
            background: #4caf50;
        }

        .alert.error {
            background: #f44336;
        }

        @keyframes slideIn {
            from {
                top: -100px;
            }
            to {
                top: 20px;
            }
        }

        /* Loading */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loading img {
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .products {
                grid-template-columns: repeat(4, 1fr);
            }

            .cart {
                flex: 0 0 auto;
                height: 300px;
            }
        }
        
     /* Modal de confirmación */
.confirmation-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #2a2a40;
    color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    width: 300px;
    text-align: center;
}

.confirmation-modal h3 {
    margin-bottom: 15px;
}

.confirmation-modal textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #1e1e2f;
    color: white;
}

.confirmation-modal button {
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    margin: 5px;
    transition: background 0.3s ease;
}

.confirmation-modal button#confirmOrder {
    background: #00c6ff;
    color: white;
}

.confirmation-modal button#confirmOrder:hover {
    background: #0072ff;
}

.confirmation-modal button#cancelOrder {
    background: #ff4d4d;
    color: white;
}

.confirmation-modal button#cancelOrder:hover {
    background: #cc0000;
}
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img id="profilePhoto" src="https://via.placeholder.com/40" alt="Foto de perfil">
            <span id="profileName">Usuario</span>
        </div>
        <div class="header-right">
            <div class="search-icon" onclick="toggleSearch()"><i class="fas fa-search"></i></div>
            <div class="search-container" id="searchContainer">
                <input type="text" id="searchInput" placeholder="Buscar producto..." oninput="filterProducts()">
            </div>
            <div class="settings-icon" onclick="window.location.href='ajustes.html'"><i class="fas fa-cog"></i></div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="products" id="productsSection">
            <!-- Productos se cargarán aquí -->
        </div>
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <div id="cartItems"></div>
        </div>
    </div>

    <!-- Barra inferior -->
    <div class="footer">
        <div class="total">Total: $<span id="totalPrice">0.00</span></div>
        <div class="currency-selector">
            <label for="currency">Moneda:</label>
            <select id="currency" onchange="updateCurrency()">
                <option value="DOP">DOP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <button id="placeOrder"><i class="fas fa-shopping-cart"></i></button>
    </div>

    <!-- Modal de confirmación -->
<div class="confirmation-modal" id="confirmationModal">
    <h3>Confirmar Pedido</h3>
    <textarea id="orderComment" placeholder="Agrega un comentario (opcional)"></textarea>
    <button id="confirmOrder">Confirmar</button>
    <button id="cancelOrder">Cancelar</button>
</div>

    <!-- Alertas -->
    <div class="alert" id="alert">
        <span id="alertMessage"></span>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <img src="loading.png" alt="Loading">
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
        authDomain: "inventario-35d6b.firebaseapp.com",
        databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
        projectId: "inventario-35d6b",
        storageBucket: "inventario-35d6b.appspot.com",
        messagingSenderId: "266100399659",
        appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let cart = [];
    let total = 0;
    let currency = "DOP"; // Moneda por defecto
    const exchangeRates = { USD: 56.50, EUR: 60.00 }; // Tasas de cambio (ejemplo)

    // Verificar autenticación del usuario
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                // Recuperar datos del usuario desde Firestore usando su UID
                const userDocRef = doc(db, "users", user.uid); // Acceso directo al documento
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    // Verificar que los campos "name" y "photoURL" existen
                    if (userData.name && userData.photoURL) {
                        document.getElementById("profilePhoto").src = userData.photoURL;
                        document.getElementById("profileName").textContent = userData.name;
                    } else {
                        console.error("Los campos 'name' o 'photoURL' no están definidos en el documento del usuario.");
                    }
                } else {
                    console.error("No se encontró el documento del usuario en Firestore.");
                }
            } catch (error) {
                console.error("Error al recuperar datos del usuario:", error);
            }

            // Cargar productos
            loadProducts();
        } else {
            showAlert("Por favor, inicia sesión para ver los productos.", "error");
            window.location.href = "login.html"; // Redirigir a la página de login
        }
    });

    async function loadProducts() {
        const productsSection = document.getElementById("productsSection");
        productsSection.innerHTML = "";

        try {
            const businessesQuerySnapshot = await getDocs(collection(db, "businesses"));
            for (const businessDoc of businessesQuerySnapshot.docs) {
                const businessName = businessDoc.data().name;
                const productsRef = collection(db, "businesses", businessName, "products");
                const productsQuerySnapshot = await getDocs(productsRef);

                productsQuerySnapshot.forEach((productDoc) => {
                    const productData = productDoc.data();
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");

                    // Recuperar el porcentaje de ganancia desde Firestore
                    const profitPercentage = productData.profitPercentage || 10; // Si no existe, usar 10%
                    const originalPrice = parseFloat(productData.originalPrice);

                    // Calcular el precio final
                    const profit = originalPrice * (profitPercentage / 100); // Ganancia
                    const priceWithProfit = originalPrice + profit; // Precio con ganancia
                    const additional = priceWithProfit * 0.10; // 10% adicional
                    const priceWithAdditional = priceWithProfit + additional; // Precio con adicional
                    const tax = priceWithAdditional * 0.18; // ITBIS (18%)
                    const finalPrice = priceWithAdditional + tax; // Precio final

                    productDiv.innerHTML = `
                        <img src="${productData.imageUrl}" alt="${productData.name}" onclick="openPreviewModal('${productData.imageUrl}')">
                        <h3>${productData.name}</h3>
                        <p>$${finalPrice.toFixed(2)}</p>
                        <button onclick="addToCart('${productData.name}', ${finalPrice})">Agregar al Carrito</button>
                    `;
                    productsSection.appendChild(productDiv);
                });
            }
        } catch (error) {
            console.error("Error al cargar productos:", error);
            showAlert("Error al cargar los productos.", "error");
        }
    }

    window.addToCart = function(name, price) {
        const existingItem = cart.find(item => item.name === name);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ name, price, quantity: 1 });
        }
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById("cartItems");
        const totalPrice = document.getElementById("totalPrice");
        cartItems.innerHTML = "";
        total = 0;

        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            const cartItemDiv = document.createElement("div");
            cartItemDiv.classList.add("cart-item");
            cartItemDiv.innerHTML = `
                <span>${item.name} x${item.quantity} - $${itemTotal.toFixed(2)}</span>
                <button onclick="removeFromCart(${index})">Quitar</button>
            `;
            cartItems.appendChild(cartItemDiv);
        });

        // Convertir el total a la moneda seleccionada
        let convertedTotal = total;
        if (currency === "USD") {
            convertedTotal = total / exchangeRates.USD;
        } else if (currency === "EUR") {
            convertedTotal = total / exchangeRates.EUR;
        }

        totalPrice.textContent = convertedTotal.toFixed(2);
    }

    window.removeFromCart = function(index) {
        if (cart[index].quantity > 1) {
            cart[index].quantity--;
        } else {
            cart.splice(index, 1);
        }
        updateCart();
    }

    window.updateCurrency = function() {
        currency = document.getElementById("currency").value;
        updateCart();
    }

    window.openPreviewModal = function(imageUrl) {
        const previewModal = document.getElementById("previewModal");
        previewModal.querySelector("img").src = imageUrl;
        previewModal.style.display = "block";
    }

    window.closePreviewModal = function() {
        const previewModal = document.getElementById("previewModal");
        previewModal.style.display = "none";
    }

    window.toggleSearch = function() {
        const searchContainer = document.getElementById("searchContainer");
        searchContainer.style.display = searchContainer.style.display === "flex" ? "none" : "flex";
    }

    window.filterProducts = function() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const products = document.querySelectorAll(".product");

        products.forEach((product) => {
            const productName = product.querySelector("h3").textContent.toLowerCase();
            if (productName.includes(searchInput)) {
                product.style.display = "block";
            } else {
                product.style.display = "none";
            }
        });
    }

    function showAlert(message, type) {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert ${type}`;
        alert.style.display = "block";
        setTimeout(() => {
            alert.style.display = "none";
        }, 3000);
    }

    function showLoading() {
        document.getElementById("loading").style.display = "block";
    }

    function hideLoading() {
        document.getElementById("loading").style.display = "none";
    }

    function showConfirmationModal() {
        const confirmationModal = document.getElementById("confirmationModal");
        confirmationModal.style.display = "block";
    }

    function hideConfirmationModal() {
        const confirmationModal = document.getElementById("confirmationModal");
        confirmationModal.style.display = "none";
    }

    document.getElementById("placeOrder").addEventListener("click", () => {
        const user = auth.currentUser;
        if (!user) {
            showAlert("Por favor, inicia sesión para realizar un pedido.", "error");
            return;
        }

        if (cart.length === 0) {
            showAlert("El carrito está vacío.", "error");
            return;
        }

        // Mostrar modal de confirmación
        showConfirmationModal();
    });

    document.getElementById("confirmOrder").addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) {
            showAlert("Por favor, inicia sesión para realizar un pedido.", "error");
            return;
        }

        if (cart.length === 0) {
            showAlert("El carrito está vacío.", "error");
            return;
        }

        showLoading();
        try {
            // Obtener el nombre del usuario
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);
            const userName = userDocSnap.exists() ? userDocSnap.data().name : "Usuario";

            // Obtener el comentario del modal
            const comment = document.getElementById("orderComment").value;

            // Crear el pedido
            await addDoc(collection(db, "orders"), {
                userId: user.uid,
                userName: userName,
                items: cart,
                total: total,
                comment: comment, // Agregar el comentario al pedido
                date: new Date().toISOString(),
                timestamp: new Date().getTime() // Fecha y hora en formato timestamp
            });

            // Mostrar confirmación elegante
            showAlert("Pedido realizado con éxito.", "success");

            // Limpiar el carrito
            cart = [];
            updateCart();

            // Ocultar el modal de confirmación
            hideConfirmationModal();
        } catch (error) {
            console.error("Error al realizar el pedido: ", error);
            showAlert("Error al realizar el pedido.", "error");
        } finally {
            hideLoading();
        }
    });

    document.getElementById("cancelOrder").addEventListener("click", () => {
        hideConfirmationModal();
    });
</script>
</body>
</html>
