<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perla - Asistente IA Avanzado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #0f0f1a;
      --secondary-bg: #1a1a2e;
      --accent-color: #00d4ff;
      --text-color: #e6f1ff;
      --user-message: #2563eb;
      --bot-message: #1e293b;
      --code-bg: #0a0a12;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --success-color: #10b981;
      --glass-effect: rgba(255, 255, 255, 0.05);
      --neon-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 20%);
    }

    /* Header Styles */
    .header {
      background-color: var(--glass-effect);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
      position: relative;
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--neon-shadow);
    }

    .logo i {
      color: var(--accent-color);
      filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.7));
    }

    .header-actions {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: rgba(0, 212, 255, 0.1);
      color: var(--text-color);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: var(--neon-shadow);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }

    .btn-warning {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.3);
    }

    .btn-warning:hover {
      background: rgba(245, 158, 11, 0.2);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
    }

    .btn-success {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover {
      background: rgba(16, 185, 129, 0.2);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .btn i {
      font-size: 0.9rem;
    }

    /* Auth Container */
    .auth-container {
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.4);
      z-index: 20;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      border: 1px solid rgba(0, 212, 255, 0.2);
    }

    .auth-container.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .auth-input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-color);
      width: 100%;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    .auth-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: var(--neon-shadow);
    }

    /* Main Container */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar (History) */
    .sidebar {
      width: 300px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      border-right: 1px solid rgba(0, 212, 255, 0.1);
      padding: 15px;
      overflow-y: auto;
      transform: translateX(-100%);
      position: absolute;
      height: calc(100vh - 60px);
      z-index: 5;
      transition: transform 0.3s ease;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
    }

    .sidebar-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    .close-sidebar {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-sidebar:hover {
      transform: rotate(90deg);
      color: var(--accent-color);
    }

    .history-item {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.2);
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .history-item:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.2);
      transform: translateX(5px);
    }

    .history-item-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item-date {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 3px;
    }

    .delete-history-item {
      position: absolute;
      right: 5px;
      top: 5px;
      background: none;
      border: none;
      color: var(--danger-color);
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .history-item:hover .delete-history-item {
      opacity: 1;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 85%;
      padding: 15px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      background: linear-gradient(135deg, var(--user-message), #1d4ed8);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background: linear-gradient(135deg, var(--bot-message), #0f172a);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      border: 1px solid rgba(0, 212, 255, 0.1);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .message-actions {
      display: flex;
      gap: 8px;
    }

    .message-action {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.8rem;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .message-action:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .message-content {
      line-height: 1.6;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-content p {
      margin-bottom: 10px;
    }

    .code-block {
      background-color: var(--code-bg);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: auto;
      border: 1px solid rgba(0, 212, 255, 0.1);
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.8rem;
    }

    .code-language {
      color: #7fdbca;
    }

    .copy-code {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-color);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }

    .copy-code:hover {
      background: rgba(0, 212, 255, 0.2);
      box-shadow: var(--neon-shadow);
    }

    /* Text Block */
    .text-block {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      position: relative;
      border: 1px solid rgba(0, 212, 255, 0.1);
    }

    .copy-text {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(16, 185, 129, 0.3);
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      gap: 5px;
      position: absolute;
      right: 10px;
      top: 10px;
      transition: all 0.3s ease;
    }

    .copy-text:hover {
      background: rgba(16, 185, 129, 0.2);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    /* Input Area */
    .input-area {
      padding: 15px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(0, 212, 255, 0.1);
      display: flex;
      gap: 10px;
      position: relative;
    }

    .message-input {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      background: rgba(0, 0, 0, 0.2);
      color: var(--text-color);
      font-size: 1rem;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .message-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: var(--neon-shadow);
    }

    .send-btn {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-color);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 12px;
      width: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .send-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      box-shadow: var(--neon-shadow);
      transform: translateY(-2px);
    }

    .input-actions {
      position: absolute;
      bottom: 25px;
      right: 80px;
      display: flex;
      gap: 5px;
    }

    .input-action-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 212, 255, 0.2);
    }

    .input-action-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: var(--neon-shadow);
    }

    /* Memory Indicator */
    .memory-indicator {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 5px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      transition: all 0.3s ease;
    }

    .memory-indicator:hover {
      opacity: 1;
      box-shadow: var(--neon-shadow);
    }

    /* Alert */
    .alert {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 12px;
      background: var(--glass-effect);
      backdrop-filter: blur(15px);
      color: white;
      z-index: 100;
      animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      font-size: 0.95rem;
      border: 1px solid rgba(0, 212, 255, 0.3);
      transform-origin: bottom right;
    }

    .alert::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), transparent);
      z-index: -1;
      border-radius: inherit;
    }

    .alert-danger {
      border-color: rgba(239, 68, 68, 0.3);
    }

    .alert-danger::before {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), transparent);
    }

    .alert-success {
      border-color: rgba(16, 185, 129, 0.3);
    }

    .alert-success::before {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), transparent);
    }

    .alert-warning {
      border-color: rgba(245, 158, 11, 0.3);
    }

    .alert-warning::before {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.3), transparent);
    }

    .fade-out {
      animation: slideOut 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px) scale(0.8); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }

    @keyframes slideOut {
      from { opacity: 1; transform: translateX(0) scale(1); }
      to { opacity: 0; transform: translateX(100px) scale(0.8); }
    }

    /* Login Suggestions */
    .login-suggestions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .login-suggestion {
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .login-suggestion:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 90%;
      }
      
      .message {
        max-width: 90%;
      }

      .auth-container {
        width: 90%;
        right: 5%;
      }
      
      .header-actions {
        gap: 8px;
      }
      
      .btn {
        padding: 8px 10px;
        font-size: 0.8rem;
      }
      
      .btn i {
        margin-right: 0;
      }
      
      .btn span {
        display: none;
      }
    }

    /* Loading Indicator */
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 12px 18px;
      background: var(--bot-message);
      border-radius: 12px;
      align-self: flex-start;
      margin-bottom: 15px;
      width: fit-content;
      border: 1px solid rgba(0, 212, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .typing-dot {
      width: 10px;
      height: 10px;
      background-color: var(--accent-color);
      border-radius: 50%;
      opacity: 0.4;
      animation: typingAnimation 1.4s infinite ease-in-out;
      box-shadow: 0 0 5px var(--accent-color);
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }

    /* Pulse animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>

    // Send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      if (isEditingMessage) {
        // Update the edited message
        updateEditedMessage(message);
        return;
      }

      // Add user message to chat
      const userMessage = {
        id: Date.now(),
        sender: 'user',
        content: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      
      addMessageToUI(userMessage);
      addToContextMemory(userMessage);
      messageInput.value = '';
      messageInput.style.height = 'auto';
      
      // Save to Firebase if user is logged in
      if (currentUser) {
        saveMessageToFirebase(userMessage);
      } else {
        currentChat.push(userMessage);
        saveCurrentChatToLocal();
      }
      
      // Show typing indicator
      showTypingIndicator();
      
      // Generate bot response
      try {
        const botResponse = await generateBotResponse(message);
        
        // Add bot message to chat
        const botMessage = {
          id: Date.now(),
          sender: 'bot',
          content: botResponse,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        
        addMessageToUI(botMessage);
        addToContextMemory(botMessage);
        
        // Save to Firebase if user is logged in
        if (currentUser) {
          saveMessageToFirebase(botMessage);
        } else {
          currentChat.push(botMessage);
          saveCurrentChatToLocal();
        }
      } catch (error) {
        showAlert('Error al generar respuesta: ' + error.message, 'danger');
      } finally {
        hideTypingIndicator();
      }
    }

    // Update edited message
    function updateEditedMessage(newContent) {
      if (!newContent) return;

      // Update in current chat
      const messageIndex = currentChat.findIndex(m => m.id == editedMessageId);
      if (messageIndex !== -1) {
        currentChat[messageIndex].content = newContent;
        
        // Update in context memory if present
        const memoryIndex = contextMemory.findIndex(m => m.id == editedMessageId);
        if (memoryIndex !== -1) {
          contextMemory[memoryIndex].content = newContent;
        }
        
        // Update in Firebase if logged in
        if (currentUser) {
          updateMessageInFirebase(editedMessageId, newContent);
        } else {
          saveCurrentChatToLocal();
        }
        
        // Update UI
        const messageElement = document.querySelector(`.message[data-id="${editedMessageId}"]`);
        if (messageElement) {
          messageElement.querySelector('.message-content').innerHTML = formatMessageContent(newContent);
        }
      }
      
      // Reset editing state
      isEditingMessage = false;
      editedMessageId = null;
      messageInput.value = '';
      messageInput.style.height = 'auto';
      
      // Generate new response based on edited message
      showTypingIndicator();
      generateBotResponse(newContent)
        .then(botResponse => {
          // Add bot message to chat
          const botMessage = {
            id: Date.now(),
            sender: 'bot',
            content: botResponse,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          };
          
          addMessageToUI(botMessage);
          addToContextMemory(botMessage);
          
          // Save to Firebase if user is logged in
          if (currentUser) {
            saveMessageToFirebase(botMessage);
          } else {
            currentChat.push(botMessage);
            saveCurrentChatToLocal();
          }
        })
        .catch(error => {
          showAlert('Error al generar respuesta: ' + error.message, 'danger');
        })
        .finally(() => {
          hideTypingIndicator();
        });
    }

    // Generate bot response using AIML API
    async function generateBotResponse(message) {
      // Prepare conversation history for context
      const conversationHistory = contextMemory.map(msg => ({
        role: msg.sender === 'user' ? 'user' : 'assistant',
        content: msg.content
      }));
      
      // Combine with current theme instruction
      const messages = [
        { role: 'system', content: currentTheme.instruction },
        ...conversationHistory,
        { role: 'user', content: message }
      ];
      
      // Call AIML API
      const response = await fetch('https://api.aimlapi.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer c1b2bbf4206e4d12bbf82492c3733926',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: messages,
          max_tokens: 4000 // Permitir respuestas más largas
        })
      });
      
      if (!response.ok) {
        throw new Error('Error en la API: ' + response.status);
      }
      
      const data = await response.json();
      return data.choices[0].message.content;
    }

    // Format message content (markdown, code blocks, etc.)
    function formatMessageContent(content) {
      // First split content into code blocks and text
      const parts = [];
      let remainingContent = content;
      
      // Find all code blocks
      const codeBlockRegex = /```(\w*)\n([\s\S]*?)\n```/g;
      let match;
      let lastIndex = 0;
      
      while ((match = codeBlockRegex.exec(content)) !== null) {
        // Add text before code block
        if (match.index > lastIndex) {
          const textPart = content.slice(lastIndex, match.index);
          parts.push({ type: 'text', content: textPart });
        }
        
        // Add code block
        parts.push({ 
          type: 'code', 
          language: match[1],
          content: match[2]
        });
        
        lastIndex = codeBlockRegex.lastIndex;
      }
      
      // Add remaining text after last code block
      if (lastIndex < content.length) {
        const textPart = content.slice(lastIndex);
        parts.push({ type: 'text', content: textPart });
      }
      
      // Process each part
      let formattedHtml = '';
      
      parts.forEach(part => {
        if (part.type === 'code') {
          // Format code block with copy button
          formattedHtml += `
            <div class="code-block">
              <div class="code-header">
                <span class="code-language">${part.language || 'code'}</span>
                <button class="copy-code">
                  <i class="fas fa-copy"></i> Copiar código
                </button>
              </div>
              <pre>${part.content}</pre>
            </div>
          `;
        } else {
          // Format text with simple markdown
          let textContent = part.content
            .replace(/\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/`(.*?)`/g, '<code>$1</code>');
          
          // Add text block with copy button
          formattedHtml += `
            <div class="text-block">
              <button class="copy-text">
                <i class="fas fa-copy"></i> Copiar texto
              </button>
              <div>${textContent}</div>
            </div>
          `;
        }
      });
      
      // Add event listeners to copy buttons
      setTimeout(() => {
        document.querySelectorAll('.copy-code').forEach(btn => {
          btn.addEventListener('click', function() {
            const codeBlock = this.closest('.code-block');
            const code = codeBlock.querySelector('pre').textContent;
            copyToClipboard(code);
            showAlert('¡Código copiado!', 'success');
          });
        });
        
        document.querySelectorAll('.copy-text').forEach(btn => {
          btn.addEventListener('click', function() {
            const textBlock = this.closest('.text-block');
            const text = textBlock.querySelector('div').textContent;
            copyToClipboard(text);
            showAlert('¡Texto copiado!', 'success');
          });
        });
      }, 0);
      
      return formattedHtml;
    }

    // Firebase Chat Functions
    function loadUserChats() {
      if (!currentUser) return;
      
      database.ref(`users/${currentUser.uid}/chats`).once('value')
        .then(snapshot => {
          const chats = snapshot.val() || {};
          const chatsArray = Object.keys(chats).map(key => ({
            id: key,
            ...chats[key]
          }));
          
          // Sort by last message timestamp
          chatsArray.sort((a, b) => b.updatedAt - a.updatedAt);
          
          renderChatHistory(chatsArray);
          
          // Load the most recent chat if none is loaded
          if (chatsArray.length > 0 && !currentChatId) {
            loadChat(chatsArray[0].id);
          } else if (currentChat.length === 0) {
            // Add welcome message if no chats
            addMessageToUI({
              id: Date.now(),
              sender: 'bot',
              content: `¡Hola! Soy Perla, tu asistente de IA. ¿En qué puedo ayudarte hoy?`,
              timestamp: firebase.database.ServerValue.TIMESTAMP
            });
          }
        })
        .catch(error => {
          showAlert('Error al cargar chats: ' + error.message, 'danger');
        });
    }

    function loadChat(chatId) {
      database.ref(`users/${currentUser.uid}/chats/${chatId}/messages`).once('value')
        .then(snapshot => {
          const messages = snapshot.val() || {};
          const messagesArray = Object.keys(messages).map(key => ({
            id: key,
            ...messages[key]
          }));
          
          // Sort by timestamp
          messagesArray.sort((a, b) => a.timestamp - b.timestamp);
          
          // Set current chat
          currentChatId = chatId;
          currentChat = messagesArray;
          contextMemory = [...messagesArray.slice(-MAX_CONTEXT_MEMORY)];
          updateMemoryIndicator();
          
          // Render chat
          renderChat(messagesArray);
        })
        .catch(error => {
          showAlert('Error al cargar chat: ' + error.message, 'danger');
        });
    }

    function saveMessageToFirebase(message) {
      if (!currentUser) return;
      
      // If no current chat, create a new one
      if (!currentChatId) {
        const newChatRef = database.ref(`users/${currentUser.uid}/chats`).push();
        currentChatId = newChatRef.key;
        
        const chatData = {
          title: message.content.slice(0, 30) + (message.content.length > 30 ? '...' : ''),
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          updatedAt: firebase.database.ServerValue.TIMESTAMP,
          theme: currentTheme
        };
        
        newChatRef.set(chatData)
          .then(() => {
            // Save the message
            database.ref(`users/${currentUser.uid}/chats/${currentChatId}/messages`).push(message);
          })
          .catch(error => {
            showAlert('Error al crear chat: ' + error.message, 'danger');
          });
      } else {
        // Add message to existing chat
        database.ref(`users/${currentUser.uid}/chats/${currentChatId}/messages`).push(message)
          .then(() => {
            // Update chat last updated time
            database.ref(`users/${currentUser.uid}/chats/${currentChatId}`).update({
              updatedAt: firebase.database.ServerValue.TIMESTAMP
            });
          })
          .catch(error => {
            showAlert('Error al guardar mensaje: ' + error.message, 'danger');
          });
      }
    }

    function updateMessageInFirebase(messageId, newContent) {
      if (!currentUser || !currentChatId) return;
      
      database.ref(`users/${currentUser.uid}/chats/${currentChatId}/messages/${messageId}`).update({
        content: newContent
      })
      .catch(error => {
        showAlert('Error al actualizar mensaje: ' + error.message, 'danger');
      });
    }

    function saveChatToFirebase() {
      if (!currentUser || currentChat.length === 0) return;
      
      if (!currentChatId) {
        const newChatRef = database.ref(`users/${currentUser.uid}/chats`).push();
        currentChatId = newChatRef.key;
      }
      
      // Save chat metadata
      const chatData = {
        title: currentChat[0].content.slice(0, 30) + (currentChat[0].content.length > 30 ? '...' : ''),
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        updatedAt: firebase.database.ServerValue.TIMESTAMP,
        theme: currentTheme
      };
      
      database.ref(`users/${currentUser.uid}/chats/${currentChatId}`).set(chatData)
        .then(() => {
          // Save all messages
          const messagesRef = database.ref(`users/${currentUser.uid}/chats/${currentChatId}/messages`);
          currentChat.forEach(message => {
            messagesRef.push(message);
          });
        })
        .catch(error => {
          showAlert('Error al guardar chat: ' + error.message, 'danger');
        });
    }

    function renderChatHistory(chats) {
      historyList.innerHTML = '';
      
      if (chats.length === 0) {
        historyList.innerHTML = '<div style="padding: 10px; opacity: 0.7;">No hay chats guardados</div>';
        return;
      }
      
      chats.forEach(chat => {
        const chatElement = document.createElement('div');
        chatElement.className = 'history-item';
        chatElement.innerHTML = `
          <div class="history-item-title">${chat.title}</div>
          <div class="history-item-date">${new Date(chat.updatedAt).toLocaleString()}</div>
          <button class="delete-history-item" data-chat-id="${chat.id}">
            <i class="fas fa-trash"></i>
          </button>
        `;
        
        chatElement.addEventListener('click', () => {
          loadChat(chat.id);
          toggleSidebar();
        });
        
        const deleteBtn = chatElement.querySelector('.delete-history-item');
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (confirm(`¿Eliminar el chat "${chat.title}"?`)) {
            deleteChat(chat.id);
          }
        });
        
        historyList.appendChild(chatElement);
      });
    }

    function deleteChat(chatId) {
      if (!currentUser) return;
      
      database.ref(`users/${currentUser.uid}/chats/${chatId}`).remove()
        .then(() => {
          showAlert('Chat eliminado', 'success');
          
          // If deleted chat was the current one, clear it
          if (currentChatId === chatId) {
            currentChatId = null;
            currentChat = [];
            chatMessages.innerHTML = '';
            contextMemory = [];
            updateMemoryIndicator();
          }
          
          // Reload chats
          loadUserChats();
        })
        .catch(error => {
          showAlert('Error al eliminar chat: ' + error.message, 'danger');
        });
    }

    // Local Storage Functions (for non-logged in users)
    function loadLocalChats() {
      const savedCurrentChat = localStorage.getItem('currentChat');
      if (savedCurrentChat) {
        currentChat = JSON.parse(savedCurrentChat);
        contextMemory = [...currentChat.slice(-MAX_CONTEXT_MEMORY)];
        updateMemoryIndicator();
        renderChat(currentChat);
      }
      
      chatsHistory = JSON.parse(localStorage.getItem('chatsHistory')) || [];
      renderChatHistory(chatsHistory);
      
      if (currentChat.length === 0) {
        // Add welcome message if no chats
        addMessageToUI({
          id: Date.now(),
          sender: 'bot',
          content: `¡Hola! Soy Perla, tu asistente de IA. ¿En qué puedo ayudarte hoy?`,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
      }
    }

    function saveCurrentChatToLocal() {
      if (currentChat.length > 0) {
        localStorage.setItem('currentChat', JSON.stringify(currentChat));
      }
    }

    function renderChat(messages) {
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        addMessageToUI(msg);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Initialize the app
    init();
  </script>
</body>
</html>
