<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos existentes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .search-container {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .search-container input {
      width: 100%;
      max-width: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .accordion {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      cursor: pointer;
    }
    .accordion-header {
      padding: 15px;
      background-color: #16a085;
      color: #fff; 
      border-radius: 5px 5px 0 0;
    }
    .accordion-content {
      display: none;
      padding: 15px;
    }
    .product {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 20px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .product p {
      margin: 0;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .delete-btn {
      background-color: #16a085;
    }
    .delete-btn:hover {
      background-color: #2c3e50;
    }
    .icon-btn {
      background: none;
      border: none;
      color: #16a085;
      cursor: pointer;
      font-size: 1.2em;
    }
    .icon-btn:hover {
      color: #2c3e50;
    }
    .alert {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #dc3545;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }
    .alert.show {
      display: block;
    }
    h2 {
      color: #fff;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #16a085;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    .back-button i {
      margin-right: 8px;
    }
    .back-button:hover {
      background-color: #2c2e50;
    }

    /* Estilos para la calculadora */
    .calculator {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .calculator input {
      padding: 10px;
      width: 150px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .total-price {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="goBack()">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
    <h1>Inventarios</h1>
  </header>
  <main>
    <section class="form-section">
      <div class="search-container">
        <input type="text" id="searchName" placeholder="Buscar por nombre">
        <input type="text" id="searchCode" placeholder="Buscar por código">
        <input type="text" id="searchEAN" placeholder="Buscar por EAN/UPC">
      </div>
      <section id="productsSection" class="products-section">
        <h2>Productos</h2>
      </section>
    </section>
    <!-- Calculadora -->
    <section class="calculator">
      <select id="productSelect">
        <option value="">Seleccione un producto</option>
      </select>
      <input type="number" id="quantityInput" placeholder="Cantidad" min="1" value="1">
    </section>
    <div class="total-price">Total: DOP <span id="totalPrice">0.00</span></div>
  </main>
  
  <div id="alert" class="alert"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
      authDomain: "inventario-35d6b.firebaseapp.com",
      projectId: "inventario-35d6b",
      storageBucket: "inventario-35d6b.appspot.com",
      messagingSenderId: "266100399659",
      appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let products = [];

    async function loadProducts() {
      const productsSelect = document.getElementById("productSelect");
      const productsSection = document.getElementById("productsSection");
      productsSection.innerHTML = "";
      
      const querySnapshot = await getDocs(collection(db, "businesses"));
      querySnapshot.forEach((businessDoc) => {
        const businessName = businessDoc.data().name;
        const productsRef = collection(db, "businesses", businessName, "products");
        getDocs(productsRef).then((productsSnapshot) => {
          productsSnapshot.forEach((doc) => {
            const productData = doc.data();
            products.push(productData);
            
            // Llenar la lista de productos
            const option = document.createElement("option");
            option.value = productData.pricePerUnit;
            option.textContent = productData.name; 
            productsSelect.appendChild(option);
          });
        });
      });
    }

    function calculateTotal() {
      const selectedProductPrice = parseFloat(document.getElementById("productSelect").value) || 0;
      const quantity = parseInt(document.getElementById("quantityInput").value) || 1;
      const totalPrice = selectedProductPrice * quantity;
      document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
    }

    // Eventos para actualizar el total en tiempo real
    document.getElementById("productSelect").addEventListener("change", calculateTotal);
    document.getElementById("quantityInput").addEventListener("input", calculateTotal);

    window.onload = loadProducts;
  </script>
</body>
</html>






  <!-- BLOQUEO DE CLIC DERECHO, F12 ETC. -->

  <script>
        // Bloquear el clic derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Bloquear teclas específicas (F12, Ctrl+Shift+I, Ctrl+U)
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === "F12") {
                e.preventDefault();
            }

            // Ctrl+Shift+I (inspeccionar)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }

            // Ctrl+U (ver código fuente)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }

            // Ctrl+Shift+J (consola)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
        });
    </script>
